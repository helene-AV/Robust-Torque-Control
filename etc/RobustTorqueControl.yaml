# ---
ObserverPipelines:
  name: "ObserverPipeline"
  gui: true
  observers:
    - type: Encoder
      config:
        velocity: encoderVelocities
    - type: Attitude
      update: true
    - type: KinematicInertial
      update: true
      config:
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.05 # [m]
    - type: BodySensor
      update: false
      config:  
        bodySensor: FloatingBase
